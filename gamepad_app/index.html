<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Car Robot</title>
    <meta name="viewport" content="initial-scale=1">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
  </head>
  <body>

    <div class="example">
      <img src="img/gamepad.png" />

      <button onclick="carmove('top');" class="position-top btn"></button>
      <button onclick="carmove('left');" class="position-left btn"></button>
      <button onclick="carmove('center');" class="position-center btn"></button>
      <button onclick="carmove('right');" class="position-right btn"></button>
      <button onclick="carmove('bottom');" class="position-bottom btn"></button>

      <button onclick="carspeed('up');" class="position-up btn"></button>
      <button onclick="carconnect();" class="position-connect btn"></button>
      <button onclick="carspeed('down');" class="position-down btn"></button>
    </div>
  </body>
